<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>flappy birdizinho</title>
  
  <!-- pega os javascript -->
  <script src="Bird.js"></script>
  <script src="Pipes.js"></script>
  
  <style>
    /* CSS  */
    
    /* estilo do canvas */
    #desenho1 {
      border:1px solid black;
    }
    
    /* BOTOES */
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .botao {
      width: 50px;
      height: 50px;
      background-color: lightblue;
    }
    
  </style>
</head>
<body>
  <!-- desenha o canvas -->
  <canvas id="desenho1" width="500" height="500"></canvas>
  <br>
  
  <div class="container">
      <!-- botao de iniciar -->
    <button id="iniciar" class="botao" onclick="bird.iniciar()"> iniciar </button>
  <!-- botao de pular -->
    <button class="botao" onclick="bird.pular()"> pular </button>

  </div>

  <script>
    // JavaScript
    
    // umas variaveis do canvas 
    let canvas = document.getElementById("desenho1")
    let ctx = canvas.getContext('2d')
    
    const bird=new Bird(ctx)
    const pipes=new Pipes(ctx, bird)
    
    // o loop do game
    const game=()=>{
      ctx.clearRect(0,0,canvas.width,canvas.height)
      bird.desenhar()
      pipes.desenhar()
      requestAnimationFrame(game)
    }
    requestAnimationFrame(game)
    
  </script>
</body>
</html>
